<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    :root {
      --primary-color: #365486;
    }

    .header {
      position: relative;
    }
    .header-bottom {
      height: 120px;
      background-color: var(--primary-color);
      border: 1px solid #262626;
      border-radius: 5px;
    }

    .logo-wrap {
      width: 80px;
    }

    .lang-img-wrap {
      width: 40px;
      height: 26px;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container-fluid">
      <div class="header-top">
        <nav class="py-2">
          <div class="container d-flex flex-wrap">
            <ul class="ms-auto nav">
              <li class="nav-item">
                <a href="#" class="nav-link link-dark px-2">Login</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link link-dark px-2 lang-img-wrap">
                  <img src="./assets/images/en.png" alt="" class="img-fluid lang-img" title="English" />
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link link-dark px-2 lang-img-wrap">
                  <img src="./assets/images/vi.png" alt="" class="img-fluid lang-img" title="Vietnamese" />
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="header-bottom">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand logo-wrap" href="#">
              <img src="./assets/images/logo/airc_log_200x200.png" alt="" class="img-fluid logo-img" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Product</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Research</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Collaboration</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <div class="content">
    jdasdsads
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
